<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz PJOK Timer 15 Detik</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:"Poppins",sans-serif;
    background:linear-gradient(135deg,#5d87ff,#8aa8ff);
    margin:0;
    padding:20px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.quiz-box{
    max-width:800px;
    width:100%;
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 8px 25px rgba(0,0,0,0.25);
}

h2{
    text-align:center;
    margin-bottom:10px;
}

#timer{
    text-align:center;
    font-size:22px;
    font-weight:600;
    color:#d62828;
    margin-bottom:15px;
}

.soal-box{
    background:#f3f6ff;
    padding:20px;
    border-radius:14px;
    border-left:6px solid #5d87ff;
    font-size:18px;
    margin-bottom:20px;
}

label{
    display:block;
    margin:8px 0;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:18px;
    font-weight:600;
    background:#2c3e50;
    color:white;
    transition:.25s;
}

button:hover{
    background:#1f2d3a;
    transform:scale(1.05);
}

#hasil{
    margin-top:20px;
    font-size:26px;
    font-weight:600;
    background:#2c3e50;
    color:white;
    padding:15px;
    border-radius:12px;
    text-align:center;
    display:none;
}
</style>
</head>
<body>

<div class="quiz-box">
    <h2>Quiz PJOK Kelas 10</h2>
    <div id="timer">Waktu: 15</div>
    <div id="soalContainer"></div>
    <button id="nextBtn" onclick="nextSoal()">Next</button>
    <div id="hasil"></div>
</div>

<script>
// ==========================
// DATA SOAL
// ==========================
const soalList = [
    ["Aktivitas yang termasuk olahraga permainan adalah ...", ["Bola voli","Senam lantai","Lari jarak pendek"], 0],
    ["Servis atas terdapat pada permainan ...", ["Sepak bola","Bola voli","Bulu tangkis"], 1],
    ["Tujuan pemanasan sebelum olahraga adalah ...", ["Mengurangi risiko cedera","Menghemat energi","Membuat tubuh cepat lelah"], 0],
    ["Teknik dasar menggiring bola disebut ...", ["Passing","Dribbling","Shooting"], 1],
    ["Lari jarak pendek disebut juga ...", ["Sprint","Marathon","Estafet"], 0],
    ["Induk organisasi bulu tangkis adalah ...", ["PBSI","PSSI","FIBA"], 0],
    ["Pernafasan dada termasuk ...", ["Diafragma","Paru-paru","Kulit"], 1],
    ["Roll depan ada pada ...", ["Senam lantai","Renang","Sepak bola"], 0],
    ["Unsur kebugaran untuk kekuatan adalah ...", ["Balance","Flexibility","Strength"], 2],
    ["Gerak manipulatif adalah ...", ["Melempar bola","Melompat","Berjalan"], 0],
    ["Start jongkok untuk lari ...", ["100 meter","5000 meter","1500 meter"], 0],
    ["Pendinginan bertujuan ...", ["Meningkatkan detak jantung","Mengembalikan kondisi tubuh","Memperberat otot"], 1],
    ["Pemain sepak bola tiap tim berjumlah ...", ["11 orang","7 orang","9 orang"], 0],
    ["Renang gaya dada dikenal sebagai gaya ...", ["Katak","Bebas","Kupu-kupu"], 0],
    ["Roll belakang bagian pertama menyentuh matras ...", ["Kepala","Tangan","Punggung"], 2],
    ["Push-up melatih kekuatan ...", ["Otot lengan","Otot perut","Otot betis"], 0],
    ["Passing bawah terdapat pada ...", ["Bola voli","Basket","Sepak bola"], 0],
    ["Lay-up ada di olahraga ...", ["Voli","Basket","Atletik"], 1],
    ["Napas renang gaya bebas melalui ...", ["Mulut","Hidung","Telinga"], 0],
    ["Melompat ke depan disebut ...", ["High jump","Long jump","Side jump"], 1]
];

let nomor = 0;
let skor = 0;
let timer = 15;
let hitung;

// ==========================
// TAMPILKAN SOAL
// ==========================
function tampilSoal(){
    const data = soalList[nomor];
    document.getElementById("soalContainer").innerHTML = `
        <div class="soal-box">
            <b>${nomor+1}. ${data[0]}</b><br><br>
            <label><input type="radio" name="pilihan" value="0"> ${data[1][0]}</label>
            <label><input type="radio" name="pilihan" value="1"> ${data[1][1]}</label>
            <label><input type="radio" name="pilihan" value="2"> ${data[1][2]}</label>
        </div>
    `;
}

// ==========================
// TIMER 15 DETIK
// ==========================
function startTimer(){
    timer = 15;
    document.getElementById("timer").innerHTML = "Waktu: " + timer;

    clearInterval(hitung);

    hitung = setInterval(() => {
        timer--;
        document.getElementById("timer").innerHTML = "Waktu: " + timer;

        if(timer <= 0){
            clearInterval(hitung);
            nextSoal();
        }
    }, 1000);
}

// ==========================
// PINDAH SOAL
// ==========================
function nextSoal(){
    // cek jawaban
    const pilih = document.querySelector('input[name="pilihan"]:checked');
    if(pilih && parseInt(pilih.value) === soalList[nomor][2]){
        skor++;
    }

    nomor++;

    if(nomor >= soalList.length){
        selesaiQuiz();
        return;
    }

    tampilSoal();
    startTimer();
}

// ==========================
// SELESAI QUIZ
// ==========================
function selesaiQuiz(){
    clearInterval(hitung);
    document.getElementById("soalContainer").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("timer").style.display = "none";

    const hasil = document.getElementById("hasil");
    hasil.style.display = "block";
    hasil.innerHTML = `Skor Anda: ${skor} / ${soalList.length}`;
}

// MULAI QUIZ
tampilSoal();
startTimer();
</script>

</body>
</html>
