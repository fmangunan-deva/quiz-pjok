<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini Subway Surfers</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #222;
        font-family: Arial;
    }

    #game {
        width: 100%;
        height: 100vh;
        background: linear-gradient(#4a90e2, #1b2735);
        position: relative;
        overflow: hidden;
    }

    .player {
        width: 50px;
        height: 50px;
        background: yellow;
        border-radius: 10px;
        position: absolute;
        bottom: 20px;
        left: 60px;
    }

    .obstacle {
        width: 40px;
        height: 60px;
        background: red;
        position: absolute;
        bottom: 20px;
    }

    .road {
        width: 100%;
        height: 150px;
        background: #333;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #score {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
</style>
</head>

<body>
<div id="game">
    <div id="score">Score: 0</div>
    <div class="player" id="player"></div>
    <div class="road"></div>
</div>

<script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const scoreText = document.getElementById("score");

    let isJumping = false;
    let jumpHeight = 0;
    let score = 0;

    // Player jump
    document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    function jump() {
        if (isJumping) return;
        isJumping = true;

        let up = setInterval(() => {
            if (jumpHeight >= 140) {
                clearInterval(up);

                let down = setInterval(() => {
                    if (jumpHeight <= 0) {
                        clearInterval(down);
                        isJumping = false;
                    }
                    jumpHeight -= 5;
                    player.style.bottom = (20 + jumpHeight) + "px";
                }, 15);
            } else {
                jumpHeight += 5;
                player.style.bottom = (20 + jumpHeight) + "px";
            }
        }, 15);
    }

    // Spawn obstacle
    function createObstacle() {
        const obs = document.createElement("div");
        obs.classList.add("obstacle");
        obs.style.left = "100%";

        game.appendChild(obs);

        let speed = 5 + score * 0.01;

        let move = setInterval(() => {
            let obsLeft = parseInt(obs.style.left);
            obs.style.left = (obsLeft - speed) + "px";

            // Collision detection
            let playerRect = player.getBoundingClientRect();
            let obsRect = obs.getBoundingClientRect();

            if (
                playerRect.left < obsRect.right &&
                playerRect.right > obsRect.left &&
                playerRect.bottom > obsRect.top &&
                playerRect.top < obsRect.bottom
            ) {
                alert("Game Over!\nScore kamu: " + score);
                location.reload();
            }

            // Remove obstacle when off screen
            if (obsLeft < -60) {
                obs.remove();
                clearInterval(move);
            }
        }, 20);
    }

    // Spawn obstacles continuously
    setInterval(() => {
        createObstacle();
        score++;
        scoreText.textContent = "Score: " + score;
    }, 1200);
</script>
</body>
</html>
