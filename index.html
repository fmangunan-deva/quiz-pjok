<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tebak Angka Random</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        margin-bottom: 10px;
    }

    .box {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
    }

    input {
        padding: 10px;
        width: 80px;
        text-align: center;
        border-radius: 5px;
        border: none;
        margin-top: 10px;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #00c853;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #009624;
    }

    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Tebak Angka</h1>
    <p>Tebak angka random antara <b>1 - 10</b></p>

    <input type="number" id="guess" min="1" max="10" placeholder="?" />
    <button onclick="check()">Cek Jawaban</button>

    <div class="result" id="result"></div>
</div>

<script>
    // Generate angka random 1â€“10
    let randomNumber = Math.floor(Math.random() * 10) + 1;

    function check() {
        const guess = Number(document.getElementById("guess").value);
        const result = document.getElementById("result");

        if (!guess) {
            result.textContent = "Masukkan angka dulu!";
            result.style.color = "yellow";
            return;
        }

        if (guess === randomNumber) {
            result.textContent = "Benar! Kamu menang ðŸŽ‰";
            result.style.color = "#00e676";
            // Generate angka baru untuk permainan berikutnya
            randomNumber = Math.floor(Math.random() * 10) + 1;
        } else {
            result.textContent = "Salah! Coba lagi ðŸ˜…";
            result.style.color = "#ff5252";
        }
    }
</script>

</body>
</html>
