    ["Manfaat pendinginan setelah olahraga adalah ...", ["Meningkatkan detak jantung drastis","Mengembalikan kondisi tubuh","Membuat otot kaku"], 1],

    ["Sikap tubuh saat menerima bola dalam voli disebut ...", ["Standing pass","Serve","Block"], 0]
];

let nomor = 0;
let skor = 0;
let timer = 15;
let hitung;

// ==========================
// TAMPILKAN SOAL
function tampilSoal(){
    const data = soalList[nomor];
    document.getElementById("soalContainer").innerHTML = `
        <div class="soal-box">
            <b>${nomor+1}. ${data[0]}</b><br><br>
            <label><input type="radio" name="pilihan" value="0"> ${data[1][0]}</label>
            <label><input type="radio" name="pilihan" value="1"> ${data[1][1]}</label>
            <label><input type="radio" name="pilihan" value="2"> ${data[1][2]}</label>
        </div>
    `;
}
