<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz PJOK Kelas 10</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#5d87ff,#8aa8ff);
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.quiz-box {
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    width: 90%;
    max-width:700px;
}

h2 {
    text-align:center;
    margin-bottom:15px;
}

#timer {
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:15px;
    color:#d62828;
}

.soal-box {
    background:#f3f6ff;
    padding:20px;
    border-radius:10px;
    border-left:6px solid #5d87ff;
    margin-bottom:20px;
}

label {
    display:block;
    margin:8px 0;
}

button {
    display:block;
    width:100%;
    padding:12px;
    font-size:18px;
    background:#2c3e50;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

button:hover {
    background:#1f2d3a;
}

#hasil {
    display:none;
    text-align:center;
    font-size:24px;
    font-weight:bold;
    background:#2c3e50;
    color:white;
    padding:15px;
    border-radius:10px;
}
</style>
</head>
<body>

<div class="quiz-box">
    <h2>Quiz PJOK Kelas 10</h2>
    <div id="timer">Waktu: 15</div>
    <div id="soalContainer"></div>
    <button id="nextBtn" onclick="nextSoal()">Next</button>
    <div id="hasil"></div>
</div>

<script>
// ==========================
// DATA SOAL BAB 1-3 PJOK KELAS 10
// Contoh soal, silakan ganti sesuai materi
// Format: [soal, [pilihan1, pilihan2, pilihan3], indexJawabanBenar]
// ==========================
const soalList = [
    ["Pengertian olahraga adalah ...", ["Aktivitas fisik teratur","Belajar di kelas","Tidur cukup"], 0],
    ["Manfaat pemanasan sebelum olahraga adalah ...", ["Mengurangi cedera","Membuat cepat lelah","Tidak ada manfaat"], 0],
    ["Jenis latihan untuk kekuatan otot adalah ...", ["Push-up","Lari marathon","Senam relaksasi"], 0],
    ["Teknik dasar dribbling digunakan pada ...", ["Sepak bola","Renang","Bulu tangkis"], 0],
    ["Dalam senam lantai, roll depan dilakukan dengan ...", ["Mendarat di punggung","Mendarat di perut","Mendarat di tangan"], 1],
    ["Ciri-ciri latihan fleksibilitas adalah ...", ["Meningkatkan kelenturan otot","Meningkatkan berat badan","Membuat cepat lelah"], 0],
    ["Olahraga yang menggunakan shuttlecock adalah ...", ["Bulu tangkis","Sepak bola","Basket"], 0],
    ["Teknik passing bawah digunakan dalam ...", ["Bola voli","Renang","Atletik"], 0],
    ["Gaya renang yang disebut gaya katak adalah ...", ["Gaya dada","Gaya bebas","Gaya punggung"], 0],
    ["Start jongkok dilakukan pada lari ...", ["100 meter","1500 meter","Marathon"], 0]
];

let nomor = 0;
let skor = 0;
let timer = 15;
let hitung;

// ==========================
// TAMPILKAN SOAL
// ==========================
function tampilSoal(){
    const data = soalList[nomor];
    document.getElementById("soalContainer").innerHTML = `
        <div class="soal-box">
            <b>${nomor+1}. ${data[0]}</b><br><br>
            <label><input type="radio" name="pilihan" value="0"> ${data[1][0]}</label>
            <label><input type="radio" name="pilihan" value="1"> ${data[1][1]}</label>
            <label><input type="radio" name="pilihan" value="2"> ${data[1][2]}</label>
        </div>
    `;
}

// ==========================
// TIMER 15 DETIK
// ==========================
function startTimer(){
    timer = 15;
    document.getElementById("timer").innerText = "Waktu: " + timer;
    clearInterval(hitung);
    hitung = setInterval(() => {
        timer--;
        document.getElementById("timer").innerText = "Waktu: " + timer;
        if(timer <= 0){
            clearInterval(hitung);
            nextSoal();
        }
    }, 1000);
}

// ==========================
// PINDAH SOAL
// ==========================
function nextSoal(){
    const pilih = document.querySelector('input[name="pilihan"]:checked');
    if(pilih && parseInt(pilih.value) === soalList[nomor][2]){
        skor++;
    }
    nomor++;
    if(nomor >= soalList.length){
        selesaiQuiz();
        return;
    }
    tampilSoal();
    startTimer();
}

// ==========================
// SELESAI QUIZ
// ==========================
function selesaiQuiz(){
    clearInterval(hitung);
    document.getElementById("soalContainer").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("timer").style.display = "none";
    const hasil = document.getElementById("hasil");
    hasil.style.display = "block";
    hasil.innerText = `Skor Anda: ${skor} / ${soalList.length}`;
}

// MULAI QUIZ
tampilSoal();
startTimer();
</script>

</body>
</html>
